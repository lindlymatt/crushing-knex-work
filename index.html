<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt & Aiden's Album API</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!-- Make Title -->
    <main class="container">
      <!-- Start Header -->
      <div class="row">
        <h1 class="insetshadow">The Album Reviewer</h1>
      </div>
      <!-- Starts the Information -->
      <div class="row">
        <p class="explanation-text">
          This is your ultimate album review API. <br /><br />If you're looking for accurate, fast and information-rich reviews of your favorite albums; this is the site to be on. We feature over 100,000 albums reviews, and are adding more!<br /><br />
          Enter your album name below to get started:<br /><br />
        </p>
      </div>
      <!-- Starts the Search -->
      <div class="row">
        <form>
          <input class="search-box" type="text" name="album" placeholder="Thriller">
        </form>
        <button class="submit-button">Submit</button>
      </div>
    </main>

    <!-- Import JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
